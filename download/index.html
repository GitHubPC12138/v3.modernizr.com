layout:  default
title:   Modernizr Download Builder
body_id: builder
---
<section id="download" class="wt ">
	<h2><a href="/download/" class="wt dl-link">Download Modernizr {{ site.latest_version }}</a></h2>
	<p class="intro-p">Use the build tool below to pick only the tests you need, or select the <a href="#-applicationcache-audio-backgroundsize-borderimage-borderradius-boxshadow-canvas-canvastext-cssanimations-csscolumns-cssgradients-cssreflections-csstransforms-csstransforms3d-csstransitions-draganddrop-flexbox-flexboxlegacy-fontface-generatedcontent-geolocation-hashchange-history-hsla-indexeddb-inlinesvg-input-inputtypes-localstorage-multiplebgs-opacity-postmessage-rgba-sessionstorage-smil-svg-svgclippaths-textshadow-video-webgl-websockets-websqldatabase-webworkers-addtest-cssclasses-domprefixes-hasevent-prefixed-prefixes-shiv-testallprops-testprop-teststyles-dontmin" id="dev-build-link">development preset</a>.</p>

	<div class="swap-region">
	<form action="#" class="builder">
		<fieldset class="features builder">
			<div class="builder-fieldset-header">
				<legend class="wt">Feature Detects</legend>
				<label class="builder-filter-field">Filter: <input type="search" id="features-filter" placeholder="e.g. flexbox"></label>
				<style id="features-filter-styles"></style>
			</div>
			<ul id="fd-list" class="builder-fieldset-list">
			</ul>
		</fieldset>

		<fieldset class="features builder">
			<legend class="wt">Options</legend>
			<ul id="options-list" class="builder-fieldset-list">
				<li id="html5shiv">
					<label>
						<input type="checkbox" value="html5shiv">html5shiv v3.6.2
					</label>
				</li>
				<li id="html5printshiv">
					<label>
						<input type="checkbox" value="html5printshiv">html5printshiv v3.6.2
					</label>
				</li>
				<li id="mq">
					<label>
						<input type="checkbox" value="mq"><abbr class="help" title="`window.matchMedia` polyfill">Modernizr.mq</abbr>
					</label>
				</li>
				<li id="setClasses">
					<label>
						<input type="checkbox" value="setClasses">Add CSS classes
					</label>
				</li>
				<li id="classPrefix">
					<label>
						<abbr class="help" title="Add a prefix if Modernizrâ€™s default class names conflict with your CSS. A prefix of `mod-` means classes like `.mod-video`">className prefix:</abbr>
						<input id="cssprefix" class="textfield" type="text" name="classPrefix">
					</label>
				</li>
			</ul>
		</fieldset>

		<div id="help-box" class="help-box"></div>

		<div class="buttons-area">
			<button type="button" class="wt btn dev" id="generate">Generate! <span>(requires JavaScript)</span></button>
			<a class="btn2">Download custom build</a>
		</div>

	</form>

	<div id="source">
		<textarea readonly="readonly" class="source-area default" id="generatedSource">// Minified source</textarea>
		<div class="dontmin-container"><label for="dontmin"><input type="checkbox" id="dontmin" value="dontmin" /> <small>Don't Minify Source</small></label></div>
	</div>

	</div><!-- .swap-region -->

</section>

<script type="text/x-underscore-template" id="detect-item-tpl">
	<li id="<%- detect.property %>" data-index="<%- searchIndex %>">
		<label>
			<input type="checkbox" data-amd-path="<%- detect.amdPath %>" value="<%- detect.property %>">
			<%- detect.name %>
		</label>
		<% if (detect.doc) { %>
			<a class="help-icon" data-name="<%- detect.name %>" data-doc="<%- detect.doc %>">Info</a>
		<% } %>
	</li>
</script>

<script type="text/x-underscore-template" id="help-tpl">
	<h2><%- name %></h2>
	<%= doc %>
</script>

<script src="/i/js/modernizr-git/test/r.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="/i/js/builderapp2.js?sept3" async data-currentbuildversion="{{ site.latest_version }}"></script>
